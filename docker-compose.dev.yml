services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: microbiz-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - development_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: microbiz-backend
    ports:
      - "${ADONIS_PORT:-3333}:3333"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - TZ=UTC
      - PORT=3333
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - APP_URL=http://localhost:3333
      - APP_KEY=${ADONIS_APP_KEY}
      - NODE_ENV=development
      - DRIVE_DISK=${DRIVE_DISK:-fs}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_CDN_URL=${R2_CDN_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_DATABASE=${ADONIS_DB_NAME}
      - SESSION_DRIVER=cookie
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - development_network

  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - development_network

  redis:
    image: redis:7-alpine
    container_name: redis-db
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - development_network

  # Jobs Worker - processes background jobs (like Sidekiq in Rails)
  jobs:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: microbiz-jobs
    command: node ace jobs:listen --queue=default --queue=mail
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - TZ=UTC
      - PORT=3333
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - APP_URL=http://localhost:3333
      - APP_KEY=${ADONIS_APP_KEY}
      - NODE_ENV=development
      - DRIVE_DISK=${DRIVE_DISK:-fs}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_CDN_URL=${R2_CDN_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_DATABASE=${ADONIS_DB_NAME}
      - SESSION_DRIVER=cookie
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - development_network

  # Optional: Mailpit for local email testing
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - development_network

volumes:
  postgres_data:
  redis_data:

networks:
  development_network:
    driver: bridge
